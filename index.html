<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <title>Document</title>

    <style>
      body {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      model-viewer {
        width: 500px;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <model-viewer
      bounds="tight"
      src="Climbing_Woman.glb"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      environment-image="neutral"
      poster="poster.webp"
      shadow-intensity="1"
      ar-placement="wall"
      autoplay
    >
      <button
        slot="ar-button"
        style="
          background-color: black;
          color: wheat;
          border-radius: 4px;
          border: none;
          position: absolute;
          top: 16px;
          right: 70px;
        "
      >
        ðŸ‘‹ Activate AR
      </button>
    </model-viewer>
  </body>
</html>
